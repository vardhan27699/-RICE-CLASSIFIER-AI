<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Type Classification</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .footer-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px 0 30px;
      background: rgba(0,0,0,0.7);
      height: 54px;
      z-index: 10;
    }
    .footer-logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      letter-spacing: 2px;
    }
    .footer-nav {
      display: flex;
      gap: 18px;
      padding-right: 64px;
    }
    .footer-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      padding: 6px 14px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .footer-nav a.active, .footer-nav a:hover {
      background: #4CAF50;
      color: #fff;
    }
    @media (max-width: 700px) {
      .footer-bar {
        flex-direction: column;
        height: auto;
        padding: 8px 4px;
        gap: 4px;
      }
      .footer-logo {
        font-size: 1em;
      }
      .footer-nav {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <section class="upload">
    <h2>Upload Your Image</h2>
    <form action="/result" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
    </section>
  <div class="footer-bar">
    <div class="footer-logo">RICE TYPE CLASSIFICATION</div>
    <nav class="footer-nav">
      <a href="{{ url_for('index') }}" class="active">Home</a>
      <a href="#about" id="about-link">About</a>
      <a href="#testimonials" id="testimonials-link">Testimonials</a>
      <a href="#contact" id="contact-link">Contact</a>
      <a href="{{ url_for('details') }}" style="margin-right: 0;" class="predict-btn">Predict</a>
    </nav>
  </div>
</body>
</html>
